<div layout="col" layout-fill  layout-align="center center">
  <md-content class="md-padding" layout="row" layout-align="center center">
    <md-card flex>
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">Account Login</span>
        </md-card-title-text>
      </md-card-title>
      <md-divider></md-divider>
      <md-card-actions layout="column">
          <form role="form" ng-submit="vm.login()">
            <md-input-container>
              <label>Username</label>
              <input type="text" ng-model="username" placeholder="ex. n00bsl4yer69" />
            </md-input-container>
            <md-input-container>
              <label>Password</label>
              <input type="password" ng-model="password" placeholder="ex. dank420password" />
            </md-input-container>
            <div class="form-group">
              <md-button type="submit" class="md-raised md-warn">
                Submit
              </md-button>
            </div>
          </form>
          <md-button class="md-warn" href="#!/register">
            Don't have an account? Click here to sign up.
          </md-button>
      </md-card-actions>
    </md-card>
  </md-content>
</div>
