<div layout="row" layout-fill  layout-align="center center">
  <md-content class="md-padding" layout="row" layout-align="center center">
    <md-card flex>
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">Account Login</span>
        </md-card-title-text>
      </md-card-title>
        <md-card-content>
            <form name="loginForm" ng-submit="vm.login()">
                <div layout="row">
                    <md-input-container>
                        <label>Username</label>
                        <input ng-change="unChanged()" required="true" md-no-asterisk="" ng-model="username" name="username"/>
                        <div role="alert">
                            <span class="error" ng-show="loginForm.username.$error.required && usernameChanged">Username is required.</span>
                        </div>
                    </md-input-container>
                    <md-input-container>
                        <label>Password</label>
                        <input  ng-change="pwChanged()" required="true" md-no-asterisk="" type="password" name="password" ng-model="password"/>
                        <div role="alert">
                            <span class="error" ng-show="loginForm.password.$error.required && passwordChanged">Password is required.</span>
                        </div>
                    </md-input-container>
                </div>
                <md-button flex ng-disabled="(password.length>0 && username.length>0)?false:true" type="submit" class="md-raised md-accent md-hue-1">Login</md-button>
                <span class="error" ng-if="failedToLogin">Login failed.</span>
            </form>
        </md-card-content>
      <md-card-actions layout="column">
          <md-button class="md-raised" href="#!/register">Don't have an account?<b> Sign Up</b></md-button>
      </md-card-actions>
    </md-card>
  </md-content>
</div>
