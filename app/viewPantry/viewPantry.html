<div layout="row" layout-fill layout-align="center center" >
  <md-fab-speed-dial md-direction="up" class="md-fling md-fab-bottom-right" >
    <md-fab-trigger>
      <md-button aria-label="menu" class="md-fab md-warn">
        <md-icon>menu</md-icon>
      </md-button>
    </md-fab-trigger>
    <md-fab-actions>
      <md-button href="#!/search" class="md-fab md-raised md-primary" aria-label="Search">
        <md-icon>search</md-icon>
      </md-button>
      <md-button href="#!/favorites" class="md-fab md-raised md-primary" aria-label="Favorites">
        <md-icon class="md-accent">favorite</md-icon>
      </md-button>
      <md-button href="#!/delete" class="md-fab md-raised md-primary" aria-label="Delete">
        <md-icon class="md-accent">delete</md-icon>
      </md-button>
    </md-fab-actions>
  </md-fab-speed-dial>

  <md-content class="md-padding" flex-gt-sm="65">
    <div>
      <md-card>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">Pantry</span>
          </md-card-title-text>
        </md-card-title>

        <div layout="row" layout-align="right center">
          <md-autocomplete md-clear-button="true" md-selected-item="selectedItem" md-search-text="searchText" md-items="item in getMatches(searchText)" md-item-text="item.display" placeholder = "Enter a food item">
            <md-item-template>
              <span md-highlight-text="searchText">{{item.display}}</span>
            </md-item-template>
            <md-not-found>
              No matches found.
            </md-not-found>
          </md-autocomplete>
          <md-button class="md-primary"><md-icon>add</md-icon>Add item</md-button>
        </div>

        <br>
        <md-divider></md-divider>

        <md-subheader class="md-no-sticky">Current Pantry Items</md-subheader>
        <md-list-item ng-repeat="food in foods">
          <p> {{ food.name }} </p>
          <md-checkbox class="md-secondary" ng-model="food.selected"></md-checkbox>
        </md-list-item>
      </md-card>
    </div>
  </md-content>
</div>
