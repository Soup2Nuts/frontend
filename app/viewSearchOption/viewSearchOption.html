<div layout="row" layout-fill layout-align="center center" >

    <md-content class="md-padding" flex-gt-sm="50">
<md-card layout-align="center center">
    <md-card-title >
          <md-card-title-text><span class="md-headline">Search Recipe</span></md-card-title-text>
        </md-card-title>
        <md-divider></md-divider>
<div class="flexbox-parent">
  <div layout="column" layout-align="center center">
   <div flex="20"><md-autocomplete md-selected-item="selectedCourse" md-search-text="ctrl.searchCourse"
        md-items="item in courses|filter:ctrl.searchCourse " md-item-text="item" placeholder="Enter Courses to Search">
        <md-item-template>
            <span md-highlight-text="selectedCourse" md-highlight-flags="^i">{{item}}</span>
        </md-item-template>
        <md-not-found>
            No foods Courses "{{selectedCourse}}" were found.
        </md-not-found>
    </md-autocomplete></div>
    <md-divider></md-divider>
   <div flex="70"><md-autocomplete md-selected-item="selectedCuisine" md-search-text="ctrl.searchCuisine"
        md-items="item in cuisines|filter:ctrl.searchCuisine " md-item-text="item" placeholder="Enter Cuisines to Search">
        <md-item-template>
            <span md-highlight-text="searchText" md-highlight-flags="^i">{{item}}</span>
        </md-item-template>
        <md-not-found>
            No foods Cuisines "{{searchText}}" were found.
        </md-not-found>
    </md-autocomplete></div>
    <md-divider></md-divider>
     <div flex="50">
    <md-button class="md-raised md-primary" layout-align="center center">Search</md-button>
     </div>
  </div>
</div>
</md-card>
    </md-content>
</div>
